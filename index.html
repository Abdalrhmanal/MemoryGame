<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5 justify-self-center align-self-center rounded">

        <div id="start-screen" class="welcome-screen text-center mt-5" style="display: block;">

            <form id="game-form" class="mt-3">
                <div>
                    <h2>مرحبا بك في لعبة الذاكرة اختبر ذاكرتك</h2>
                </div>
                <button type="button" class="btn btn-primary" onclick="start()"><i class="fa-solid fa-play"></i></i>
                </button>
            </form>
        </div>

        <div id="welcome-screen" class="welcome-screen text-center mt-5 rounded" style="display: none;">
            <div>
                <h1>أختبر ذاكرتك</h1><i class="fa-solid fa-brain" style="color: #74C0FC;"></i>

            </div>


            <form id="game-form" class="mt-3">
                <div class="form-group">
                    <label for="player-name">أدخل إسمك</label>
                    <i class="fa-solid fa-person" style="color: #74C0FC;"></i><input type="text" class="form-control" id="player-name" required>
                </div>
                <div class="form-group">
                    <label for="game-level">أختر المستوى الذي تريد اللعب فيه</label>
                    <i class="fa-solid fa-money-bill-wheat" style="color: #74C0FC;"></i><select class="form-control" id="game-level">
                        <option value="1">المستوى الأول</option>
                        <option value="2">المستوى الثاني</option>
                        <option value="3">المستوى الثالث</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration">أدخل مدة اللعب بالثواني</label>
                    <i class="fa-solid fa-clock" style="color: #74C0FC;"></i><input id="duration" type="number" class="form-control" id="duration" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="startGame()"> <i class="fa-solid fa-circle-play" style="color: #74C0FC;"></i></button>
            </form>
        </div>


        <div id="game-container" class="game-container mt-5 text-center rounded" style="display: none; position: relative; width: 300 px; height: 50vh;">

        </div>

        <div id="result" class="game-container mt-5 text-center rounded" style="display: none;">
            <div class="mt-3">
                <h2>
                    <span id="name"></span>
                    <span id="message"></span><br>
                    <span id="trueAnswoers"></span><br>
                    <span id="falseAnswers"></span><br>
                    <span id="allAnswers"></span><br>
                </h2>
                <p>نتمنا لك وقتا طيباً</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/playFunction.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/showResult.js"></script>


</body>

</html>
