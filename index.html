<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container p-5">
        <div id="welcome-screen" class="welcome-screen text-center mt-5">
            <div>
                <h1>أختبر ذاكرتك</h1>

            </div>


            <form id="game-form" class="mt-3">
                <div class="form-group">
                    <label for="player-name">أدخل إسمك</label>
                    <input type="text" class="form-control" id="player-name" required>
                </div>
                <div class="form-group">
                    <label for="game-level">أختر المستوى الذي تريد اللعب فيه</label>
                    <select class="form-control" id="game-level">
                        <option value="1">المستوى الأول</option>
                        <option value="2">المستوى الثاني</option>
                        <option value="3">المستوى الثالث</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration">أدخل مدة اللعب بالثواني</label>
                    <input id="duration" type="number" class="form-control" id="duration" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="startGame()">إبدأ اللعب</button>
            </form>
        </div>


        <div id="game-container" class="game-container mt-5 text-center" style="display: block;">
            <div class="mt-3">
                <h2>
                    <span id="message"></span>

                    <span id="name"></span>
                </h2>
                <p>نتمنا لك وقتا طيباً</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
